<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h1>Consulta Cliente</h1>
        <h:form>
            <h:inputText value="#{jsfSelectCliente.nome}"/>
            <h:commandButton value="Buscar"/>
            <h:dataTable value="#{jsfSelectCliente.select}" var="cli">
                <h:column>
                    <h:outputLabel value="#{cli.idcliente}"></h:outputLabel>  
                </h:column>
                <h:column>
                    <h:outputLabel value="#{cli.nome}"></h:outputLabel>  
                </h:column>
                <h:column>
                    <h:outputLabel value="#{cli.nasc}">
                        <f:convertDateTime type="date" pattern="mm-dd-yyyy"/>
                    </h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{cli.sexo}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{cli.fkfuncionario}"></h:outputLabel>
                </h:column>      
            </h:dataTable>
        </h:form>  
    </h:body>
</html>
