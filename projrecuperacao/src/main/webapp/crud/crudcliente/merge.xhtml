<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <h1>Alterar Cliente</h1>
        <h:form>
           <p:panelGrid columns="2">
                <h:outputLabel value="Id:"></h:outputLabel>
                <h:inputText value="#{jsfCliente.idcliente}"></h:inputText>
                <h:outputLabel value="Nome:"></h:outputLabel>
                <h:inputText value="#{jsfCliente.nome}"></h:inputText>
                <h:outputLabel value="Sexo:"></h:outputLabel>
                    <h:selectOneListbox value="#{jsfCliente.sexo}">
                        <f:selectItem itemLabel="F" itemValue="F" />
                        <f:selectItem itemLabel="M" itemValue="M"/>
                    </h:selectOneListbox>
                <h:outputLabel value="Tipo:"></h:outputLabel>
                <h:selectOneListbox value="#{jsfCliente.fkfuncionario}">
                    <f:selectItems value="#{jsfFuncionario.all}" var="func" itemLabel="#{func.descricao}" itemValue="#{func.idfuncionario}"/>
                </h:selectOneListbox>
                <h:outputLabel value="Data de Nascimento:"></h:outputLabel>
                <h:inputText value="#{jsfCliente.nasc}" >
                    <f:convertDateTime type="date" pattern="mm-dd-yyyy"/>
                </h:inputText>
                <p:commandButton value="Alterar" action="#{jsfCliente.merge()}"/>
            </p:panelGrid> 
        </h:form>    
    </h:body>
</html>
