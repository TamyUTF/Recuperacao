<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <h:body>
        <h1>Listagem de profissões</h1>
        <h:form>
            <h:dataTable value="#{jsfFuncionario.all}" var="func">
                <h:column>
                    <h:outputLabel value="#{func.idfuncionario}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{func.descricao}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:commandButton value="Remover" action="#{jsfFuncionario.remove(func)}" onclick="return confirm('Confirmar exclusão?');"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" action="#{jsfFuncionario.upddate(func)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
          
</html>
